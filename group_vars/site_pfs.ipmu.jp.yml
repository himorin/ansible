---
site_config:
  cron_apt:
    hour: "4"
  dnsmasq:
    site: "ipmu"
  elastic:
    server: "elasticsearch"
    storage_nfs: "10.100.200.3:/server/services/elasticsearch"
  git:
    key_file: "~/.ssh/id_rsa"
  grafana:
    url: "https://pfs.ipmu.jp/internal/monitors/grafana/"
  httpd:
    sites_git: "git@github.com:/Subaru-PFS/pfs_ipmu_config.git"
  influxdb:
    storage_nfs: "10.100.200.3:/server/services/influxdb"
  ldap:
    uri: "ldap://ldap.pfs.ipmu.jp/"
    base: "dc=shell,dc=pfs,dc=ipmu,dc=jp"
  mail:
    notice_from: "pfs@pfs.ipmu.jp"
    notice_name: "PFS IPMU System"
    smarthost: "smarthost.pfs.ipmu.jp"
  mysql:
    data_directory: "/services/mysql/"
  nfs:
    common:
      - source: "10.100.200.4:/data1"
        target: "/data1"
      - source: "10.100.200.3:/server/home"
        target: "/home"
    v3export_access: "10.100.200.0/23(rw,sync,no_subtree_check,no_root_squash)"
  ntp: 
    upstream: "157.82.226.81"
    local: ntp.pfs.ipmu.jp
  packages:
    sitewide:
      - aptitude
      - package: prometheus-node-exporter
        enable_service: prometheus-node-exporter
      - screen
      - vim-nox
      - vim-addon-manager
      - vim-scripts
      - tcsh
      - zsh
    host_pfsarch:
      - apache2
      - at
      - bc
      - certbot
      - dnsutils
      - fail2ban
      - gawk
      - nfs-kernel-server
      - open-iscsi
      - parted
      - patch
      - python-certbot-apache
      - rsync
      - w3m
    utils_astro:
      - libcfitsio-bin
      - libcfitsio-dev
      - python-fitsio
      - python3-fitsio
    utils_basic:
      - at
      - bc
      - cadaver
      - curl
      - dnsutils
      - ftp-ssl
      - gawk
      - git
      - git-lfs
      - httping
      - lv
      - lynx
      - nslcd
      - nslcd-utils
      - patch
      - patchutils
      - rsync
      - sharutils
      - sslscan
      - telnet-ssl
      - time
      - w3m
      - wdiff
      - whois
      - xterm
    utils_dev:
      - alien
      - devscripts
      - dh-make-perl
      - fakeroot
      - git-buildpackage
    utils_latex:
